<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App (API)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/output.css">
</head>

<body>
    <main class="w-full h-screen bg-main bg-cover relative transition-all duration-500 bg-center">
        <div class="w-full h-full bg-gray-400 backdrop-brightness-50 bg-opacity-10 absolute top-0 left-0"></div>
        <section class="relative z-50 flex flex-col justify-center items-center">
            <form autocomplete="off" spellcheck="false"
                class="flex border border-orange-400 w-[350px] h-[50px] rounded-ss-2xl rounded-ee-2xl overflow-hidden bg-slate-300 mt-14 mb-12"
                action="#">
                <input type="text" placeholder="Search for a city..."
                    class="border-none w-[85%] h-full ps-3 bg-transparent outline-none placeholder:text-gray-800 text-gray-800">
                <button class="flex w-[15%] justify-center items-center h-full border-l-2 border-l-orange-400">
                    <i class="bi bi-search text-xl text-gray-900"></i>
                </button>
            </form>
            <h3 class="text-slate-100 capitalize text-6xl mb-4"><span id="city">Tehran</span>, <span
                    id="country">Iran</span></h3>
            <div class="flex items-center gap-5 mb-10">
                <p id="date" class="capitalize text-slate-100 text-lg">2025-02-14 04:09</p>
                <img id="icon" src="" alt="">
            </div>
            <h3 id="temp" class="text-slate-100 text-9xl font-bold mb-10">3Â°c</h3>
            <h4 id="weather" class="text-slate-100 text-2xl font-bold italic mb-4">Sunny</h4>
        </section>
        <section class="w-[300px] h-[300px] rounded-ss-2xl p-5 bg-slate-400 bg-opacity-50 fixed bottom-0 right-0">
            <h3 class="text-gray-900 underline underline-offset-4 text-lg font-bold mb-10">Weather Details</h3>
            <h3 class="text-gray-900 text-lg font-bold flex items-center justify-between mb-10">Cloudy : <span
                    id="cloudy"></span></h3>
            <h3 class="text-gray-900 text-lg font-bold flex items-center justify-between mb-10">Humidity : <span
                    id="humidity"></span></h3>
            <h3 class="text-gray-900 text-lg font-bold flex items-center justify-between mb-10">Wind : <span
                    id="wind"></span></h3>
        </section>
        <!-- error alert -->
        <div id="err-alert" class="w-[200px] h-[70px] rounded-lg bg-red-600 text-white font-bold flex items-center justify-center capitalize text-lg fixed top-2 right-3 scale-0 transition-all duration-500"></div>
        <!-- loading -->
        <div class="spinner-box loader">
            <div class="circle-border">
                <div class="circle-core"></div>
            </div>
        </div>
        <!-- info -->
        <div class="hidden w-[170px] h-[170px] rounded-full border-[1px] border-orange-400 outline-[1px] outline-orange-400 
         outline-offset-8 fixed bottom-[30px] left-[40px] lg:flex items-center justify-center select-none z-50 group">
            <div class="circle w-[165px] h-[165px] rounded-full">
                <img src="img/me5.webp" alt="" class="w-full h-full rounded-full object-cover">
            </div>
            <strong class="absolute top-[45%] left-[-87px] -rotate-[90deg] text-[15px] italic text-slate-100">Frontend
                Developer</strong>
            <a href="https://www.linkedin.com/in/reza-geshani-web"><i
                    class="bi bi-linkedin group-hover:visible text-[26px] text-slate-100 absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 top-[-10px] right-[-48px]"></i></a>
            <a href="https://www.instagram.com/rezageshani_web"><i
                    class="bi bi-instagram group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 text-slate-100 top-[40px] right-[-70px]"></i></a>
            <a href="https://github.com/RezaGeshaniWeb/"><i
                    class="bi bi-github group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 text-slate-100 top-[90px] right-[-70px]"></i></a>
            <a href="mailto:rezageshaniweb@gmail.com"><i
                    class="bi bi-envelope-at group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 text-slate-100 top-[130px] right-[-48px]"></i></a>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
